# Clarus Vitae - Docker Compose Configuration
# This file sets up the development infrastructure including Meilisearch for search.

version: '3.8'

services:
  # Meilisearch - Privacy-first full-text search engine
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: clarus-vitae-meilisearch
    environment:
      - MEILI_ENV=development
      - MEILI_MASTER_KEY=${MEILISEARCH_MASTER_KEY:-clarus_vitae_dev_key_change_in_production}
      - MEILI_NO_ANALYTICS=true
    ports:
      - '7700:7700'
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:7700/health']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  meilisearch_data:
    driver: local
