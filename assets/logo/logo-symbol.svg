<?xml version="1.0" encoding="UTF-8"?>
<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <title>Clarus Vitae - Symbol</title>
  <desc>Abstract CV monogram with prism/clarity motif - represents clarity through interlocking letterforms</desc>
  <defs>
    <style>
      .symbol-fill { fill: #1A2B4A; }
    </style>
  </defs>
  <!-- CV Monogram: Elegant interlocking C and V suggesting clarity/precision -->
  <g transform="translate(10, 12)">
    <!-- C letterform - open arc suggesting openness and clarity -->
    <path class="symbol-fill" d="
      M 30 0
      C 12 0, 0 13, 0 28
      C 0 43, 12 56, 30 56
      L 30 50
      C 16 50, 6 40, 6 28
      C 6 16, 16 6, 30 6
      Z
    "/>
    <!-- V letterform - geometric precision, overlapping with C -->
    <path class="symbol-fill" d="
      M 24 12
      L 40 52
      L 56 12
      L 50 12
      L 40 42
      L 30 12
      Z
    "/>
  </g>
</svg>
